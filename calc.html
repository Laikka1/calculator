<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <section class="background">
            <div class="shade">
                <div class="calc-back">
                    <div class="screen">
                    </div>
                    <div class = "button_row_1">
                        <button id = "minus">+/-</button>
                        <button id = "power">x^2</button>
                        <button id ="clear">C</button>
                        <button id = "back"><--</button>
                    </div>
                    <div class = "button_row_2">
                        <button id ="lbracket">(</button>
                        <button id = "rbracket">)</button>
                        <button id = "percent">%</button>
                        <button id="division">/</button>
                    </div>
                    <div class = "button_row_3">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button id="multi">x</button>
                    </div>
                    <div class = "button_row_4">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="add">+</button>
                    </div>
                    <div class = "button_row_5">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button id ="substract">-</button>
                    </div>
                    <div class = "button_row_6">
                        <button>,</button>
                        <button id = "zero">0</button>
                        <button id = "equal">=</button>
                    </div>
                </div>
            </div>
            
        </section>
    </body>
</html>
